
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Calculator</title>

    <!-- linking Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- linking CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">

        <div class="calculator shadow-lg p-4 rounded">

            <!-- Display Screen -->
            <div id="display" class="display mb-5 text-end">0</div>
           
        
            <div class="buttons">
                
                <!-- Row 1 -->
                <button class="btn btn-danger" data-value="AC">AC</button>
                <button class="btn btn-warning" data-value="%">%</button>
                <button class="btn btn-warning" data-value="square">x²</button>
                <button class="btn btn-warning" data-value="/">/</button>


                <!-- Row 2 -->
                <button id="no-7" class="btn btn-light" data-value="7" style="color: rgba(10, 235, 78, 0.929);">7</button>
                <button  id="no-8"class="btn btn-light" data-value="8" style="color: rgba(10, 235, 78, 0.929);">8</button>
                <button id="no-9" class="btn btn-light" data-value="9" style="color: rgba(10, 235, 78, 0.929);">9</button>
                <button class="btn btn-warning" data-value="*" >×</button>

                <!-- Row 3 -->
                <button id="no-4"class="btn btn-light" data-value="4" style="color: rgba(10, 235, 78, 0.929);">4</button>
                <button id="no-5"class="btn btn-light" data-value="5" style="color: rgba(10, 235, 78, 0.929);">5</button>
                <button id="no-6"class="btn btn-light" data-value="6" style="color: rgba(10, 235, 78, 0.929);">6</button>
                <button class="btn btn-warning" data-value="-" >−</button>

                <!-- Row 4 -->
                <button id="no-1"class="btn btn-light" data-value="1" style="color: rgba(10, 225, 10);">1</button>
                <button id="no-2"class="btn btn-light" data-value="2" style="color: rgba(10, 235, 78, 0.929);">2</button>
                <button id="no-3"class="btn btn-light" data-value="3" style="color: rgba(10, 235, 78, 0.929);">3</button>
                <button class="btn btn-warning" data-value="+" >+</button>

                <!-- Row 5 -->
                <button id="no-0" class="btn btn-light zero" data-value="0" style=" color: rgba(10, 235, 78, 0.929);">0</button>
                <button id="dot" class="btn btn-light" data-value="." style="color: rgba(10, 235, 78, 0.929 ); font-weight:bolder ;" >.</button>
                <button class="btn btn-success" data-value="=" >=</button>

            </div>
        
        </div>

    </div>

    <!--linking JavaScript -->
    <script src="script.js"></script>
</body>
</html>
